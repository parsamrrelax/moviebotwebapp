<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tabs">
        <button onclick="switchTab('movies')">Movies</button>
        <button onclick="switchTab('tv')">TV Shows</button>
    </div>
    <div id="moviesTab" class="tab-content">
        <h1>Movie Search</h1>
        <label for="searchInputMovies">Enter Movie Name:</label>
        <input type="text" id="searchInputMovies" placeholder="Movie Name">
        <button onclick="searchMovies()">Search</button>
        <div id="resultsMovies"></div>
    </div>
    <div id="tvTab" class="tab-content" style="display: none;">
        <h1>TV Show Search</h1>
        <label for="searchInputTV">Enter TV Show Name:</label>
        <input type="text" id="searchInputTV" placeholder="TV Name">
        <input type="number" id="searchInputSeason" placeholder="Season Number">
        <button onclick="searchSeries()">Search</button>
        <div id="resultsTV"></div>
    </div>

    <script src="script.js" defer></script>
    <script>
        function switchTab(tabName) {
            document.getElementById('moviesTab').style.display = (tabName === 'movies') ? 'block' : 'none';
            document.getElementById('tvTab').style.display = (tabName === 'tv') ? 'block' : 'none';
            document.getElementById('resultsMovies').innerText = '';
            document.getElementById('resultsTV').innerText = '';
        }
    </script>
</body>
</html>
